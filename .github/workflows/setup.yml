name: mlk-frontend-setup
on: 
  workflow_dispatch:
jobs:
  stage-frontend:
    env:
      GITHUB_TOKEN: ${{ secrets.PRODUCT_DEPLOY_SECRET }}
    runs-on: ubuntu-latest
    steps:
      - name: Stage Frontend
        uses: appleboy/ssh-action@v0.1.2
        with: 
          host: ${{secrets.MLK_HOST}}
          key: ${{secrets.MLK_KEY}}
          username: ${{secrets.MLK_USER}}

          script: |
            cd /var/www/html/ums
            rm -rf frontend.bak
            mv frontend frontend.bak
            git clone https://dexitional:$GITHUB_TOKEN@github.com/dexitional/ums-ehub.git ./frontend
            cd frontend
            npm i --force
            npm build
            NODE_ENV=production pm2 start npm --name ums-ehub -- run start -- -p 5020
            echo 'Deployment Succesful to Digital Ocean' 
              
            